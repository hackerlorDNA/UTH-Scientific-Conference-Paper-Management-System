version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: uth_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=UTHConfMS
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./UTH-ConfMS-Backend
      dockerfile: Dockerfile
    container_name: uth_backend
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=UTHConfMS;User Id=postgres;Password=123456;
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5000:8080" 
    depends_on:
      - db

  frontend:
    build:
      context: ./UTH-ConfMS-Frontend
      dockerfile: Dockerfile
    container_name: uth_frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./UTH-ConfMS-Frontend:/app  
      - /app/node_modules
    depends_on:
      - backend

volumes:
  pgdata: