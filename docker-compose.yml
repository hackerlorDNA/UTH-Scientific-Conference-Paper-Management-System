version: '3.8'

services:
  # ====================
  # Databases
  # ====================
  
  postgres:
    image: postgres:15-alpine
    container_name: uth-confms-postgres
    environment:
      - POSTGRES_DB=uth_confms
      - POSTGRES_USER=confms_admin
      - POSTGRES_PASSWORD=123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - uth-confms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U confms_admin -d uth_confms"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: uth-confms-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - uth-confms-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: uth-confms-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - uth-confms-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: uth-confms-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - uth-confms-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    
  redis:
    image: redis:7-alpine
    container_name: uth-confms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - uth-confms-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ====================
  # Microservices
  # ====================

  ai-service:
    build:
      context: ./UTH-ConfMS-Backend/Services/AI.Service
      dockerfile: Dockerfile
    container_name: uth-confms-ai
    environment:
      - SERVICE_NAME=UTH-ConfMS AI Service
      - SERVICE_VERSION=1.0.0
      - DEBUG=false
      - ENABLE_AUTHOR_SPELLCHECK=true
      - ENABLE_AUTHOR_ABSTRACT_POLISHING=true
      - ENABLE_AUTHOR_KEYWORD_SUGGESTION=true
      - ENABLE_REVIEWER_SUMMARY=true
      - ENABLE_REVIEWER_KEY_POINTS=true
      - ENABLE_REVIEWER_SIMILARITY=true
      - ENABLE_CHAIR_EMAIL_TEMPLATES=true
      - ENABLE_AUDIT_LOGGING=true
      - HASH_INPUT_IN_LOGS=true
      - PRESERVE_DOUBLE_BLIND=true
      # Groq AI Configuration
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - GROQ_MAX_TOKENS=${GROQ_MAX_TOKENS:-2000}
      - GROQ_TEMPERATURE=${GROQ_TEMPERATURE:-0.7}
    ports:
      - "8000:8000"
    volumes:
      - ./logs/ai-service:/app/logs
    networks:
      - uth-confms-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  identity-service:
    build:
      context: .
      dockerfile: UTH-ConfMS-Backend/Services/Identity.Service/Dockerfile
    container_name: uth-confms-identity
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=uth_confms;Username=confms_admin;Password=123456
      - ConnectionStrings__Redis=redis:6379
      - JWT__Secret=UTH_CONFMS_JWT_SECRET_KEY_2026_CHANGE_IN_PRODUCTION
      - JWT__Issuer=uth-confms-identity
      - JWT__Audience=uth-confms-services
      - JWT__ExpirationMinutes=60
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uth-confms-network
    restart: unless-stopped

  conference-service:
    build:
      context: .
      dockerfile: UTH-ConfMS-Backend/Services/Conference.Service/Dockerfile
    container_name: uth-confms-conference
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=uth_confms;Username=confms_admin;Password=123456
      - ConnectionStrings__Redis=redis:6379
      - Services__IdentityServiceUrl=http://identity-service:5001
    ports:
      - "5002:5002"
    depends_on:
      - postgres
      - redis
      - identity-service
    networks:
      - uth-confms-network
    restart: unless-stopped

  submission-service:
    build:
      context: .
      dockerfile: UTH-ConfMS-Backend/Services/Submission.Service/Dockerfile
    container_name: uth-confms-submission
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=uth_confms;Username=confms_admin;Password=123456
      - ConnectionStrings__Redis=redis:6379
      - Storage__Provider=Local
      - Storage__BasePath=/app/uploads
      - Services__IdentityServiceUrl=http://identity-service:5001
      - Services__ConferenceServiceUrl=http://conference-service:5002
    ports:
      - "5003:5003"
    volumes:
      - submission_files:/app/uploads
    depends_on:
      - postgres
      - redis
      - identity-service
      - conference-service
    networks:
      - uth-confms-network
    restart: unless-stopped

  review-service:
    build:
      context: .
      dockerfile: UTH-ConfMS-Backend/Services/Review.Service/Dockerfile
    container_name: uth-confms-review
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5004
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=uth_confms;Username=confms_admin;Password=123456
      - ConnectionStrings__Redis=redis:6379
      - Services__IdentityServiceUrl=http://identity-service:5001
      - Services__SubmissionServiceUrl=http://submission-service:5003
      - Services__NotificationServiceUrl=http://notification-service:5005
    ports:
      - "5004:5004"
    depends_on:
      - postgres
      - redis
      - identity-service
      - submission-service
    networks:
      - uth-confms-network
    restart: unless-stopped

  notification-service:
    build:
      context: .
      dockerfile: UTH-ConfMS-Backend/Services/Notification.Service/Dockerfile
    container_name: uth-confms-notification
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5005
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=uth_confms;Username=confms_admin;Password=123456
      - ConnectionStrings__Redis=redis:6379
      - Email__Provider=SMTP
      - Email__SmtpHost=${SMTP_HOST}
      - Email__SmtpPort=${SMTP_PORT}
      - Email__SmtpUsername=${SMTP_EMAIL}
      - Email__FromEmail=${SMTP_EMAIL}
      - Email__FromName=${SMTP_NAME}
      - Email__SmtpPassword=${SMTP_PASSWORD}
    ports:
      - "5005:5005"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - uth-confms-network
    restart: unless-stopped

  # ====================
  # API Gateway
  # ====================

  api-gateway:
    build:
      context: .
      dockerfile: UTH-ConfMS-Backend/ApiGateway/Dockerfile
    container_name: uth-confms-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - Services__IdentityServiceUrl=http://identity-service:5001
      - Services__ConferenceServiceUrl=http://conference-service:5002
      - Services__SubmissionServiceUrl=http://submission-service:5003
      - Services__ReviewServiceUrl=http://review-service:5004
      - Services__NotificationServiceUrl=http://notification-service:5005
      - Services__AIServiceUrl=http://ai-service:8000
      - JWT__Secret=UTH_CONFMS_JWT_SECRET_KEY_2026_CHANGE_IN_PRODUCTION
    ports:
      - "5000:5000"
    depends_on:
      - identity-service
      - conference-service
      - submission-service
      - review-service
      - notification-service
      - ai-service
    networks:
      - uth-confms-network
    restart: unless-stopped

  # ====================
  # Frontend
  # ====================

  frontend:
    build:
      context: ./UTH-ConfMS-Frontend
      dockerfile: Dockerfile
    container_name: uth-confms-frontend
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_API_GATEWAY_URL=http://api-gateway:5000
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - uth-confms-network
    restart: unless-stopped
    volumes:
      - ./UTH-ConfMS-Frontend:/app
      - /app/node_modules

networks:
  uth-confms-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  submission_files: